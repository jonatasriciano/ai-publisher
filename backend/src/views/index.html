<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Post</title>
    <!-- Bootstrap CSS (CDN) -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
    >
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Upload Your Media</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <!-- Choose platform -->
        <div class="mb-3">
            <label for="platform" class="form-label">Select Platform</label>
            <select class="form-select" id="platform" name="platform">
                <option value="linkedin">LinkedIn</option>
                <option value="instagram">Instagram</option>
            </select>
        </div>
        
        <!-- Upload file -->
        <div class="mb-3">
            <label for="media" class="form-label">Select Image or Video</label>
            <input class="form-control" type="file" id="media" name="media" required>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<!-- Bootstrap JS (CDN) -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
